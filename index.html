<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Nour yahyaoui | Frontend Mentor | Contact form </title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <form action="">
    <h1>Contact Us</h1>
    <div class="inputs">
      <div class="name">
        <label for="Name">Name <span>*</span></label>
        <input type="text" name="Name" id="name">
      </div>
      <div class="l-name">
        <label for="Last-Name">Last Name <span>*</span></label>
        <input type="text" name="Last-Name" id="last_name">
      </div>
    </div>

    <br>
    <div class="email">
      <label for="email">Email Address <span>*</span></label>
      <input type="email" name="email" id="email">
    </div>

    <br>
    <div class="query">
      <label>Query Type <span>*</span></label>
      <div class="radios">
        <div class="rad-1">
          <label for="General Enquiry">General Enquiry</label>
          <input type="radio" name="query" id="query">
        </div>
        <div class="rad-2">
          <label for="Support Request">Support Request</label>
          <input type="radio" name="query" id="query">
        </div>
      </div>
    </div>

    <div class="msg">
      <label for="msg">Message <span>*</span></label>
      <textarea name="msg" id="Message" rows="5"></textarea>
    </div>

    <div class="dl">
      <input type="checkbox" name="terms" id="terms"> I consent to being contacted by the team <span>*</span>
    </div>

    <div class="submit">
      <input type="submit" value="submit">
    </div>
  </form>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/nour-yahyaoui/" title="visit Nour github account">Nour yahyaoui </a>.
  </div>
</body>
</html>
